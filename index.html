<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
</head>

<body>

    <div id="main">
        <h3>Form Notifications</h3>
        <span id="labelText"></span>
        <input type="text" id="userInput">
        <select name="userDrop" id="userDrop">
            <option value="First">First</option>
            <option value="Second">Second</option>
            <option value="Third">Third</option>
        </select>
    </div>

    <script type="text/javascript">
        JFCustomWidget.subscribe("ready", function () {

            console.log('here')
            document.querySelector('#labelText').innerHTML = 'Label from JS'

            JFCustomWidget.subscribe("submit", function () {

                let msg = {
                    valid: true,
                    value: document.querySelector('#userInput').value
                }
                
                let msg2 = {
                    valid: true,
                    value: document.querySelector('#userDrop').value
                }

                JFCustomWidget.sendSubmit(msg)
                JFCustomWidget.sendSubmit(msg2)

            })

        })
    </script>
</body>

</html>
