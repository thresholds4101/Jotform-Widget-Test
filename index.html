<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
</head>

<body>

    <div id="main">
        <h3>Form Notifications</h3>
        <span id="labelText"></span>
        <input type="text" id="userInput">
        <select name="userDrop" id="userDrop">
            <option value="First.Option@thresholds.org">First Option</option>
            <option value="Second.Option@thresholds.org">Second Option</option>
            <option value="Third.Option@thresholds.org">Third Option</option>
        </select>
    </div>

    <script type="text/javascript">
        JFCustomWidget.subscribe("ready", function () {

            console.log('here')
            document.querySelector('#labelText').innerHTML = 'Label from JS'

            JFCustomWidget.subscribe("submit", function () {

                let msg = {
                    valid: true,
                    value: [document.querySelector('#userDrop').value, document.querySelector('#userInput').value]
                }

                JFCustomWidget.setFieldsValueById('input_4', document.querySelector('#userDrop').value)

                JFCustomWidget.sendSubmit(msg)

            })

        })
    </script>
</body>

</html>
